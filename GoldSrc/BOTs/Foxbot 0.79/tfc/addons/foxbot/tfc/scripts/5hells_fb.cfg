// 5hells script by Bushman

// Point 1 is Blue Flag
// Point 2 is Red Flag


// Only allow teams to get their flag on offense.

on_start
{
	blue_available_point1
	red_available_point2
}
on_msg(Blue)
{
	blue_notavailable_point1
	red_available_point2
}
on_msg(Red)
{
	blue_available_point1
	red_notavailable_point2
}