//Ocanada script by Deadmeat

on_start
	{
		blue_available_point2
		blue_notavailable_point1
		red_available_point3
		red_notavailable_point4
		blue_notavailable_point3
		blue_notavailable_point4
		red_notavailable_point1
		red_notavailable_point2
		blue_notavailable_point5
	}
on_msg(You have the American flag!
Take it back to base!
)
	{
		blue_available_point1
		blue_notavailable_point2
		red_available_point4
		red_notavailable_point3
	}
on_msg(#2fort_lost_enemy_flag)
	{
		blue_available_point1
		blue_notavailable_point2
		red_available_point4
		red_available_point3
	}
on_msg(#2fort_enemy_flag_returned)
	{
		blue_available_point2
		blue_notavailable_point1
		red_available_point3
		red_notavailable_point4
	}
on_msg(Your team captured the American flag)
	{
		blue_available_point2
		blue_notavailable_point1
		red_available_point3
		red_notavailable_point4
	}
on_msg(ocanada/ocanada.wav)
	{
		blue_available_point2
		blue_notavailable_point1
		red_available_point3
		red_notavailable_point4
	}
on_msg(target letmeout1, toggle 0)
	{
		blue_available_point5
	}
on_msg(target letmeout2, toggle 0)
	{
		blue_available_point5
	}
on_msg(target prisondoors1, toggle 0)
	{
		blue_notavailable_point5
	}
on_msg(target prisondoors2, toggle 0)
	{
		blue_notavailable_point5
	}