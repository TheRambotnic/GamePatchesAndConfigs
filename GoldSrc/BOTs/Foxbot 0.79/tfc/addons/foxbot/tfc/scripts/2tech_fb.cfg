// 2tech script by Bushman

// Point 1 is Blue Detpack Spot
// Point 2 is Red Detpack Spot


// Detpack spots become unavailable after computer is blown.

on_start
{
	blue_available_point1
	red_available_point2
}
on_msg(Red Computer has been Destroyed)
{
	blue_notavailable_point1
}
on_msg(Blue Computer has been Destroyed)
{
	red_notavailable_point2
}