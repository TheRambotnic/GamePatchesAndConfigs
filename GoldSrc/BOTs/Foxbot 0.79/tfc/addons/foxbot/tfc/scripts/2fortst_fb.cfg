// Point 1 is Flag


// Flag is not available when somebody has it, and becomes available when
// it returns home.

on_start
{
	blue_available_point1
	red_available_point1
}
on_msg(You have the flag!  KEEP IT!
)
{
	blue_notavailable_point1
	red_notavailable_point1
}
on_msg(Your team has the flag.
)
{
	blue_notavailable_point1
	red_notavailable_point1
}
on_msg(The enemy has the flag.
)
{
	blue_notavailable_point1
	red_notavailable_point1
}
on_msg(The flag has returned home.
)
{
	blue_available_point1
	red_available_point1
}