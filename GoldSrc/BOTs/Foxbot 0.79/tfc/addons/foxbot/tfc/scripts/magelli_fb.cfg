on_start
	{
		blue_attack
		red_defend
		blue_available_only_point1
		red_available_only_point1
		blue_notavailable_point4
		red_notavailable_point4
		blue_notavailable_point5
		red_notavailable_point5
		blue_notavailable_point6
		red_notavailable_point6
	}
on_msg(spk "!CZ_GOTCP1"
)
	{
		blue_available_only_point2
		red_available_only_point2
		blue_notavailable_point4
		red_notavailable_point4
	}
on_msg(Take this flag to Command Point 1)
	{
		blue_available_point4
		red_available_point4
	}
on_msg(Your flag has returned to command point 1)
	{
		blue_notavailable_point5
		red_notavailable_point5
	}
on_msg(Your flag has returned to the start)
	{
		blue_notavailable_point4
		red_notavailable_point4
	}
on_msg(Take this flag to Command Point 2)
	{
		blue_available_point5
		red_available_point5
	}
on_msg(Your flag has returned to command point 2)
	{
		blue_notavailable_point5
		red_notavailable_point5
	}
on_msg(spk "!CZ_GOTCP2"
)
	{
		blue_available_only_point3
		red_available_only_point3
		blue_notavailable_point5
		red_notavailable_point5
	}
on_msg(Take this flag to Command Point 3)
	{
		blue_available_point6
		red_available_point6
	}
on_msg(spk "!CZ_GOTCP3"
)
	{
		blue_available_only_point3
		red_available_only_point3
		blue_notavailable_point6
		red_notavailable_point6
	}
on_msg(Your team managed to capture all Command Points)
	{
		blue_available_only_point1
		red_available_only_point1
		blue_notavailable_point4
		red_notavailable_point4
		blue_notavailable_point5
		red_notavailable_point5
		blue_notavailable_point6
		red_notavailable_point6
	}