// Retro, very pixelated, texture style
gl_texturemode "GL_NEAREST_MIPMAP_NEAREST"

// Sets the resolution scale (1-4)
r_scale "1"

// Square particles (change to 1 for circles)
r_particles "2"

// No up/down view tilting when close to stairs/slopes/ramps
sv_idealpitchscale "0"

// High quality sounds
sndspeed "44100"

// Lower or raise this if you want or don't want eyes in the back of your head :)
fov "120"

// Disables viewmodel horizontal FOV scaling
cl_gun_fovscale "0"
