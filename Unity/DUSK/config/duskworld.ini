[SETTINGS]

; Hey look, a gen-u-ine .ini file for you to play with!  Messing with these settings will probably break stuff, but
; I assume that's why you're here in the first place.
;whether dusk has already run or not
firstrun = 1

;dusk version
version = Version 1_0

;amount of pixelization to use
pixel = 1

; limited palette
colorfilter = 0

; bilinear filtering
bfilter = 0

; light bloom
bloom = 0

; lens flares
flares = 1

; camera animations
buck = 0

; weapon bob;
bob = 0

; always run toggle
alwaysrun = 1

; mouse inversion
inverty = 0

; mouse sensitivity
mousesensitivity = 0.09

; saturation
saturation = 0

; brightness
brightness = 0

; contrast
contrast = 0

; hue
hue = 0

; game red tint
rtint = 255

; game green tint
gtint = 255

; game blue tint
btint = 255

; field of view
fov = 120

; game difficulty
difficulty = 2

; toggle crouch or hold to crouch
crouchtoggle = 0

; fullscreen mode
fullscreen = 1

; vsync
vsync = 0

; screen x resolution
xres = 1366

; screen y resolution
yres = 768

; crosshair red tint
crtint = 0

; crosshair green tint
cgtint = 255

; crosshair blue tint
cbtint = 0

; crosshair alpha
catint = 255

;crosshair style
crosshairstyle = 10

; ui on or off
uitoggle = 1

; master volume
mastervolume = 0.6

; music volume
musicvolume = 0.5

; amount of autoaim
autoaim = 0

; weapon size
weaponsize = 0.8

; autoswitch weapon on pickup
autoswitch = 0

; expert mode
hardcore = 0

; crosshair based on weapon
crossbasedonweapon = 0

; framerate limit. -1 is uncapped
framelock = 144

; reverse mouse wheel selection
mousewheelflip = 0

; use Descent-esque 6DGOF controls for swimming (the superior option for cool ppl)
6dgofSwimming = 0

; low spec mode for weak computers
lowspec = 0

; name in multiplayer
multiplayername = Rambotnic

; model in multiplayer 0 = soldier 1 = goat 2 = scarecrow
playermodel = 0

; model color!!!!!
primarycolor = #3ABB40
secondarycolor = #AD8372
detailcolor = #111C64

; dedicated server var, this will break your game if you mess with it, keep it at zero
dedicated = 0

;administrator password
adminpass = password

; force enemy color
forcecolor = 0

; show damage numbers
damagenumbers = 1

; unlocked vertical look
unlockedaxis = 0

; crosshair size
crosshairsize = 1.033183

; language (-1 = determine based on user's Steam settings)
language = 0

[CONTROLS]
forward = W
backward = S
left = A
right = D
jump = Space
crouch = LeftControl
walk = LeftShift
fire = Mouse0
zoom = Mouse1
flashlight = F
flip = Alpha6
use = E
sickles / sword = Alpha1
pistol / pistols = Alpha2
shotgun / shotguns = Alpha3
super shotgun = Alpha4
assault rifle = C
hunting rifle = R
crossbow = V
mortar = X
riveter = Q
cigar = Alpha0
holster = H
last used weapon = Alpha9
quick melee = Mouse2
toggle stats = Tab
turn left = LeftArrow
turn right = RightArrow
look up = UpArrow
look down = DownArrow
center view = Alpha5
record time = T
quick save = F6
quick load = F9
restart = F1
